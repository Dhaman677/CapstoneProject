services:
  mongo:
    image: mongo:6
    container_name: rbac-mongo
    ports: ["27017:27017"]
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rbac-api
    env_file:
      - ./api/.env.docker
    ports: ["4000:4000"]
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: rbac-web
    ports: ["5173:80"]
    depends_on:
      api:
        condition: service_healthy

volumes:
  mongo_data:
